<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #C1272D;
            height: 90px;
            flex-shrink: 0;
        }
        
        header nav a {
            color: #000;
            text-decoration: none;
            margin-left: 30px;
            font-weight: bold;
        }

        .logo {
            width: 215px;
            height: 110px;
            flex-shrink: 0;
            aspect-ratio: 3/2;
        }

        .content_right {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #000;
            background-size: cover;
            background-position: center;
            height: 85vh;
            background-image: url("Group 59.png");
        }

        .home-text {
            width: 1079px;
            height: 354px;
            flex-shrink: 0;
            color: #C5AA30;
            font-family: "Lilita One";
            font-size: 90px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }
    </style>
</head>
<body>
    
</body>
</html>
